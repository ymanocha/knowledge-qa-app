services:
  - type: web
    name: knowledge-qa-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app.main:app -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ALLOWED_ORIGINS
        value: "https://your-frontend-url.vercel.app"
